---
- hosts: all
  gather_facts: true
  become: true
  pre_tasks:
    - name: Ensure apt cache is updated.
      apt:
        update_cache: true
        cache_valid_time: 3600

  tasks:
    - import_tasks: tasks/base-system.yml
      tags: ['base-system']
      when: configure_system

    - import_tasks: tasks/update-packages.yml
      tags: ['base-system']
      when: update_packages


- hosts: master
  become: true
  roles:
    - k3s-common
    - k3s-master


- hosts: worker
  become: true
  roles:
    - k3s-common
    - k3s-worker
